<!DOCTYPE html>
<html>
    <head>
        <title>Links and tables</title>
    </head>
    <body>
        <h1>Links in HTML</h1>
        <a href="https://www.google.com" target="_blank ">google website</a>
        <h1>Lists in HTML</h1>
        <h3>Ordered Lists</h3>
        <ol type="A">
            <li>noodles</li>
            <li>burger</li>
            <li>pizza</li>
        </ol>
        <h3>unordered Lists</h3>
        <ul type="square">
            <li>noodles</li>
            <li>burger</li>
            <li>pizza</li>
        </ul> <br>
        <h3>nested lists in html</h3>
        <ol type="A">
            <li>noodles</li>
            <ul type="circle">
            <li>burger</li>
            <li>pizza</li>
            </ul> <br>
            <h1>Tables in HTML</h1>
            <table border="2" height="200" width="300"
            <tr align="center" bgcolor="white">
                <th>name</th>
                <th>age</th>
                <th>gender</th>
            </tr>
            <tr align="center">
                <td>Praansh</td>
                <td>12</td>
                <td>Male</td>
            </tr>
            <tr align="center">
                <td>Ishika</td>
                <td>08</td>
                <td>Female</td>
            </tr>
    </body>
</html>
