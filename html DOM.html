<!DOCTYPE html>
<html>
    <head>
        <title>HTML DOM</title>
    </head>
    <body>
        <header>
            <h1 id="Heading">Welcome</h1>
            <p>Hello</p>
        </header>

        <p>Let's create a div</p>

        <script>
            //step one
            let div= document.createElement("div")
            div.id="paragraph"
            div.className="alert"
            div.innerHTML="<p>Congrats! you have created a div </p>";
            document.body.append(div);

            //step 2

            let Heading=document.getElementById("Heading");
            Heading.innerHTML="Welcome to Dom";

            //step 3
            document.querySelector("header p").innerHTML="<strong>Good Job </strong>"

        </script>
        
    </body>

</html>
