<!DOCTYPE html>
<html>
    <head>
        <title>Carousel and scrollspy in Bootsrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2><u>Carousel:-</u></h2>
            <div id="my-carousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#my-carousel" data-slide-to="1"></li>
                <li data-target="#my-carousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://t3.ftcdn.net/jpg/02/70/35/00/360_F_270350073_WO6yQAdptEnAhYKM5GuA9035wbRnVJSr.jpg " width="100%" height="50%" alt="img">
                </div>

                <div class="item">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/041/327/956/small/ai-generated-lake-and-mountain-beautiful-colorful-scenery-sunset-free-photo.jpg" width="100%" height="50%" alt="img">
                </div>

                <div class="item">
                    <img src="https://cdn.create.vista.com/api/media/small/82843516/stock-photo-fantastic-mountain-lake"
                        width="100%" height="50%" alt="img">
                </div>
            </div>

            <a class="left carousel-control" href="" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="right carousel-control" href="#my-carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Previous</span>
            </a>
        </div>
        </div>
    </body>
</html>
