<!DOCTYPE html>
<html>
    <head>
        <title>Typography in html</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
         <p class="display-1">Heading 1</p>
         <p class="display-2">Heading 2</p>
        <p class="display-3">Heading 3</p>
        <p class="display-4">Heading 4</p>
        </div>
        <div class="container">
         <h1>Web development</h1>
         <small>HTML,CSS,JS,BOOTStRAP</small>
         <dl>
            <dt>
                <h1>
                HTML
                </h1>
            </dt>
            <dd>
                a computer coding high level language
            </dd>
         </dl>

         <p><abbr title="Visual Studio Code">VS code</abbr></p>
         <blockquote class="blockquote">
         <p>demo12345</p>

         <footer class="blockquote-footer">
         Praansh kapoor
         </footer>
         </blockquote>
        </div>
    </body>
</html>
