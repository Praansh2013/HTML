<!DOCTYPE html>
<html>
    <head>
        <title>Grid system in bootsrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

            <style>
                .col-sm{
                    text-align: center;
                    border: 1px black solid;
                }
            </style>
    </head>
    <body>
        <h3>Equal width column grid</h3>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    column 1
                </div>
                    <div class="col-sm">
                        column 2
                    </div>
                        <div class="col-sm">
                            column 3
                        </div>
                    
                
            </div>
        </div>
    </body>
